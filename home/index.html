<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgePeoples 官方网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-primary {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
        .button-primary:hover {
            background-color: #0056b3;
        }
        .button-disabled {
            background-color: #ccc;
            color: #666;
            border: 1px solid #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src='icon.png' width="100" height="100">
        <h1>ForgePeoples</h1>
        <a href="http://t.estudio.asia/app/" class="button button-primary">前往网页版</a>
        <button class="button button-disabled" disabled>APP下载</button>
    </div>
</body>
</html>
